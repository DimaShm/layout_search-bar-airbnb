<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form 
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="big"
    >
      <img
        src="images/Search.svg" 
        alt="Search" 
        class="img"
      >
      <input 
        type="search" 
        name="searchBarBig" 
        class="searchBar searchBarBig"    
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>
    <form 
      class="form"
      action="https://mate-academy-form-lesson.herokuapp.com/create-application" 
      method="post" 
      data-qa="small"
    >
      <img 
        src="images/Search.svg" 
        alt="Search" 
        class="img img-small"
      >
      <input 
        type="search" 
        name="searchBarSmall" 
        class="searchBar searchBarSmall"
        placeholder="Try &quot;Los Angeles&quot;"
      > 
    </form>
  </body>
</html>
